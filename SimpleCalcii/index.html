<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
    }

    input,
    select,
    button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
    }
</style>

<body>

    <h3>Calculator</h3>
    <form action="" id="form">

        <input type="numer" id="inp1" placeholder="Enter num1">
        <input type="number" id="inp2" placeholder="Enter num2">


        <select name="" id="operation">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
        </select>

        <button>Calculate</button>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
</body>

</html>
